name: Release

on:
  push:
    tags: ['v*.*.*']   # tag like v1.2.3 to trigger a release
  workflow_dispatch:

# Prevent duplicate runs on the same tag
concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    name: Build distribution
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build package
        run: python -m build

      - name: Verify package contents
        run: |
          echo "=== Package Contents ==="
          tar -tf dist/chaukas_sdk-*.tar.gz | head -30

      - name: Test package installation
        run: |
          WHL=$(ls dist/chaukas_sdk-*.whl)
          pip install "$WHL"
          python -c "
          from chaukas.sdk import ChaukasClient
          print('âœ… Package installs and imports correctly')
          "
          pip uninstall -y chaukas-sdk

      - name: Build release notes
        run: |
          {
            echo "# Chaukas SDK v${{ steps.version.outputs.VERSION }}"
            echo
            echo "One line to instrument your AI agents and capture every event in an immutable, queryable audit trail."
            echo
            echo "Open-source SDK implementing the [chaukas-spec](https://github.com/chaukasai/chaukas-spec)."
            echo
            echo "## Installation"
            echo
            echo '```bash'
            echo "pip install chaukas-sdk==${{ steps.version.outputs.VERSION }}"
            echo '```'
            echo
            echo "## Optional Dependencies"
            echo
            echo "**For CrewAI:**"
            echo '```bash'
            echo 'pip install "chaukas-sdk[crewai]==${{ steps.version.outputs.VERSION }}"'
            echo '```'
            echo
            echo "**For OpenAI Agents:**"
            echo '```bash'
            echo 'pip install "chaukas-sdk[openai]==${{ steps.version.outputs.VERSION }}"'
            echo '```'
            echo
            echo "**For Google ADK:**"
            echo '```bash'
            echo 'pip install "chaukas-sdk[google]==${{ steps.version.outputs.VERSION }}"'
            echo '```'
            echo
            echo "---"
            echo
            # Extract changelog section for this version
            VERSION="${{ steps.version.outputs.VERSION }}"
            if grep -q "## \[${VERSION}\]" CHANGELOG.md; then
              echo "## What's New"
              echo
              # Extract content between this version header and the next version or end of file
              sed -n "/## \[${VERSION}\]/,/## \[/p" CHANGELOG.md | sed '$d' | tail -n +2
            else
              echo "## Changes in ${{ github.ref_name }}"
              echo
              if git describe --tags --abbrev=0 HEAD~1 >/dev/null 2>&1; then
                PREV_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null)
                git log --oneline --pretty=format:"- %s" "${PREV_TAG}"..HEAD || true
              else
                echo "- Initial release"
              fi
            fi
          } > release-notes.md

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Release v${{ steps.version.outputs.VERSION }}
          body_path: release-notes.md
          files: |
            dist/*.whl
            dist/*.tar.gz
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}

      - name: Upload distribution artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*
          retention-days: 7

  publish:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write    # REQUIRED for PyPI Trusted Publishing
      contents: read
    steps:
      - name: Download distribution artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Publish to PyPI (Trusted Publishing)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
          # skip-existing: true   # uncomment if you prefer not to fail on re-publishing the same version
